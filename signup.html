<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITat Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-group">
            <img src="./img/habitat-mascot.png" alt="HABITat Logo" class="logo-img"> 
            <h1>HABITat</h1>
            <p id="slogan">a place for good habits to grow</p>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/dashboard.html">Dashboard</a></li>
                    <li><a href="/leaderboard.html">Leaderboard</a></li>
                    <li><a href="/login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h2>Create an Account</h2>

        <label for="username">New username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />
        <br> <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
        <br> <br>
        <button type="button">Register</button>
        <br> <br>
        <p>Already have an account? <a href="/login.html">Login here</a></p>
    </main>

    <hr>

    <footer>
        <p>Created by Izzie Heath</p>
        <p><a href="mailto:izzieh@byu.edu">Contact</a></p>
        <a href="https://github.com/izzie-heath/startup">GitHub</a>
    </footer>
    
</body>
</html>
